version: 0.0
os: linux

files:
  - source: ./webapp/target/webApplication-0.0.1-SNAPSHOT.jar
    destination: /tmp
  - source: ./infrastructure/aws/codedeploy/app_stop.sh
    destination: /home/centos
  - source: ./infrastructure/aws/codedeploy/applicationStart.sh
    destination: /home/centos

hooks:
  ApplicationStop:
    - location: ./infrastructure/aws/codedeploy/app_stop.sh
      timeout: 180
      runas: centos
  ApplicationStart:
    - location: ./infrastructure/aws/codedeploy/applicationStart.sh
      timeout: 180
      runas: centos