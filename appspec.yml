version: 0.0
os: linux

files:
  - source: ./webapp/target/webApplication-0.0.1-SNAPSHOT.jar
    destination: /opt/tomcat/webapps

hooks:
  ApplicationStop:
   - location: ./app_stop.sh
     timeout: 300
     runas: root
  BeforeInstall:
   - location: ./install_dependencies.sh
     timeout: 300
     runas: root
  AfterInstall:
   - location: ./afterInstallation.sh
     timeout: 180
     runas: root
  ApplicationStart:
   - location: ./applicationStart.sh
     timeout: 180
     runas: root